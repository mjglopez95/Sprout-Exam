{% extends "index.html" %}


{% block content %}
<div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg" style="width: 28rem;">
            <img class="card-img-top" src="https://sprout.ph/wp-content/uploads/2021/08/Sprout-Logo-1-02-1.png" alt="Card image">
            <div class="card-body p-4">
                <div class="d-flex align-items-center justify-content-center">
                    <form action="/login" method="POST">
                        <div class="form-group mb-1" style="width: 300px !important;">
                            <label for="usernameInput">Username</label>
                            <input type='text' name='username' class="form-control" id="usernameInput" required/>
                        </div>
                        <div class="form-group mb-3" style="width: 300px !important;">
                            <label for="passwordInput">Password</label>
                            <input type='password' name='password' class="form-control" id="passwordInput" required/>
                        </div>
                        <button type="submit" class="btn btn-success text-center fw-bold" style="width: 100%; vertical-align: center;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}s
