{% extends "index.html" %}

{% block content %}
    <div class="row align-items-center">
        <div class="col-auto d-flex align-items-center">
            <img src="https://sprout.ph/wp-content/uploads/2021/08/Sprout-Logo-1-02-1.png" style="width: 10%; height: auto;">
        </div>
    </div>
    <div>
        <div class="flex-row d-flex justify-content-between align-items-center">
            <h4 class="mb-0 pb-4">EMPLOYEES</h4>
            <a class="btn btn-success" role="button" href="/employees/create_form">Add</a>
        </div>
        <div class="row">
            {% for employee in employees %}
            <div class="col-md-4">  
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <img class="pb-2" src="https://lnsel.com/wp-content/uploads/2018/12/anon-avatar-300x300.png" style="width: 15%; height: auto"/>
                        <div>
                            <h5 class="card-title mb-2 fw-bold">{{ employee.first_name }} {{ employee.last_name }}</h5>
                            <div class="flex-row pt-4 pb-2" >
                                <form action="/employees/delete/{{employee.id}}" method="POST">
                                    <button type="button" class="btn btn-primary" onclick="location.href='/employees/{{employee.id}}';">View</button>
                                    <button type="button" class="btn btn-warning" onclick="location.href='/employees/{{employee.id}}/update';">Edit</button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
